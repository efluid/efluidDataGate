<!DOCTYPE html>
<html layout:decorate="~{layouts/pages.html}">
<head>
</head>
<body>
    <span layout:fragment="content">
		<p>
		    <h5>Préparation d'un revert-lot pour le projet <span th:class="|project-theme-txt-${project.color}|" th:text="${project.name}">project</span>
		    <button class="btn btn-outline-dark btn-sm float-right" type="button" disabled="disabled">Rafraichir les modifications</button></h5>
		</p>
		<div class="alert alert-secondary" role="alert">
			<strong>Chargement en cours, merci de patienter</strong>. La préparation du revert
			peut prendre un certain temps. Il n'est pas possible d'arrêter un traitement en cours.<br/><br/>
			<div class="progress">
				<div id="progressBar" class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:00%">00%</div>
			</div>
		</div>
		<p>&nbsp;<br/><br/><br/><br/></p>
	</span>
    <script layout:fragment="script" th:inline="javascript">

    	// Start loading
    	$(document).ready(() => {
    		checkProgress('/ui/revert/progress', '/ui/revert');
		}); 
		
    </script>
</body>
</html>
