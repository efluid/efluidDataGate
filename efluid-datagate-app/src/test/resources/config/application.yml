---
## PARAMETER MANAGER CONFIG
datagate-efluid:

    managed-datasource:
        url: jdbc:h2:mem:datagtest
        username: sa
        password:
        driver-class-name: org.h2.Driver
        meta:
            filterSchema:
            search-fk-type: standard
            preload: false
            fixed-cached: false
        query:
            tableNamesProtected: true
            columnNamesProtected: true
            databaseDateFormat: dd-MM-yyyy HH:mm:ss
        value:
            keep-empty: true

    managed-updates:
        check-update-missing-ids: true
        check-delete-missing-ids: true

    display:
        details-index-max: 10000
        combine-similar-diff-after: 10000000

    security:
        salt: 12345678901234567890123456789012
        technical-user-token: technical-token

    details:
        version: TEST

    model-identifier:
        enabled: false

## TECH FEATURES CUSTOM
spring:

    main:
        banner-mode: "off"
        allow-bean-definition-overriding: true

    profiles:
        active: test

    thymeleaf:
        cache: false

    datasource:
        url: jdbc:h2:mem:datagtest
        username: sa
        password:
        driver-class-name: org.h2.Driver

    jpa:
        show-sql: false
        hibernate:
            ddl-auto: create
        properties:
            hibernate.session_factory.interceptor: fr.uem.efluid.utils.jpa.HbmInStatementInterceptor

    flyway:
        enabled: false

## WEB SERVER CONFIG
server:
    port: 8080
    servlet:
        context-path:

## TEST LOGGING CONFIG
logging:
    level:
        fr.uem.efluid: ERROR
        org.flywaydb: ERROR
        extractor.queries: ERROR
        identifier.queries: ERROR