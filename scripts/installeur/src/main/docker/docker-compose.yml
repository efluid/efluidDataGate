version: '2.0'
services:
  datagate:
    image: partifactorydocker.uem.lan/datagate
    container_name: datagate
    ports:
      - 8080:8080
    volumes:
      - /opt/server/paramethor/NB_DEST/cfg/:/cfg/:ro
      - /opt/server/paramethor/NB_DEST/logs:/tmp
      - /opt/server/paramethor/NB_DEST/tmp:/logs
